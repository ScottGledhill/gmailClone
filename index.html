<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>AngularJS Email App</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="TestCtrl">
        <h1>{{title}}</h1>
        <input type="text" ng-model="title" placeholder="Write a title here">
    </div>
        <script src="bower_components/jquery/src/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>

    <script>
      function TestCtrl($scope) {
        $scope.title = "TITLE";
      }
    </script>
  </body>
</html>
